<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <table id="library"></table>
    <div id="form-container">
        <button id="new-book-btn" type="button">New Book</button>
        <form action="#" id="new-book-form" class="hidden">
            <label for="new-book-title">Title</label>
            <input id="new-book-title" name="new-book-title" type="text" 
            minlength="5" required>
            <br>
            <label for="new-book-author">Author</label>
            <input id="new-book-author" name="new-book-author" type="text" 
            minlength="5" required>
            <br>
            <label for="new-book-pages">Pages</label>
            <input id="new-book-pages" name="new-book-pages" type="number"
            min="1" required>
            <br>
            <label for="new-book-read">Have read</label>
            <input id="new-book-read" name="new-book-read" type="checkbox"
            aria-checked="false">
            <br>
            <button id="add-book-btn" name="add-book-btn" type="submit">Add book to Library</button>
        </form>
    </div>
</body>
</html>
